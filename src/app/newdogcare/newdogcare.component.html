
<app-adminlinks></app-adminlinks>
<div id="div1">
<div style="position: absolute; left: 300px; width:500px; height:300px;" >
    <h2 class="card-header">New Care Center Page</h2>
    <div  class="loginpage">
        <form [formGroup]="newDogForm" (ngSubmit)="onSubmit()" class="loginpage">
            <div class="form-group">
                <label for="firstName">CenterName</label>
                <input type="text" formControlName="centerName" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.centerName.errors }" />
              <div *ngIf="submitted && f['centerName'].errors" class="invalid-feedback">
                <div *ngIf="f['centerName'].errors">Center Name is required</div>
              </div>
            </div>
            <div class="form-group">
                <label for="lastName">OwnerName</label>
                <input type="text" formControlName="ownerName" class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && f.ownerName.errors }" />
                <div *ngIf="submitted && f.ownerName.errors" class="invalid-feedback">
                    <div *ngIf="f['ownerName'].errors['required']">Owner Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="phoneNum">PhoneNum</label>
                <input type="text" formControlName="phoneNum" class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && f.phoneNum.errors }" />
                <div *ngIf="submitted && f.phoneNum.errors" class="invalid-feedback">
                    <div *ngIf="f['phoneNum'].errors['required']">PhoneNum is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="emailId">EmailId</label>
                <input type="email" formControlName="emailId" class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && f.emailId.errors }" />
                <div *ngIf="submitted && f.emailId.errors" class="invalid-feedback">
                    <div *ngIf="f['emailId'].errors['required']">EmailId is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="userName">LoginName</label>
                <input type="text" formControlName="userName" class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
                <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                    <div *ngIf="f['userName'].errors['required']">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" formControlName="address" class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
                <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
                    <div *ngIf="f['address'].errors['required']">Address is required</div>
                </div>
            </div>
            <button [disabled]="loading" class="btn btn-primary" style="width: 150px; height: 50px;">
                New Care Center
            </button>
        </form>
    </div>
    <br><br><br>
</div>
</div>
