<div style="padding-left: 25px;padding-right: 25px; height: 75vh; overflow-x: auto;">

    <table mat-table [dataSource]="dataSource" style="width: 100%;">
        <ng-container matColumnDef="Slno">
          <th mat-header-cell *matHeaderCellDef style="background-color: #1e82b1c7;color: white;font-weight: 600;">Sl.No</th>
          <td mat-cell *matCellDef="let element" style="text-align: left;"> {{element.Slno}} </td>
        </ng-container>
        <ng-container matColumnDef="OwnerName">
            <th mat-header-cell *matHeaderCellDef style="background-color: #1e82b1c7;color: white;font-weight: 600;">
            Owner Name</th>
            <td mat-cell *matCellDef="let element" style="text-align: left;"> {{element.OwnerName}} </td>
          </ng-container>
        <ng-container matColumnDef="CenterName">
          <th mat-header-cell *matHeaderCellDef style="background-color: #1e82b1c7;color: white;font-weight: 600;">
            Center Name</th>
          <td mat-cell *matCellDef="let element" style="text-align: left;"> {{element.CenterName}} </td>
        </ng-container>
        <ng-container matColumnDef="EmailId">
            <th mat-header-cell *matHeaderCellDef style="background-color: #1e82b1c7;color: white;font-weight: 600;">
                Email Id</th>
            <td mat-cell *matCellDef="let element" style="text-align: left;"> {{element.EmailId}} </td>
        </ng-container>
        <ng-container matColumnDef="Address">
            <th mat-header-cell *matHeaderCellDef style="background-color: #1e82b1c7;color: white;font-weight: 600;">
                Address</th>
            <td mat-cell *matCellDef="let element" style="text-align: left;"> {{element.Address}} </td>
        </ng-container>
        <ng-container matColumnDef="PhoneNum">
            <th mat-header-cell *matHeaderCellDef style="background-color: #1e82b1c7;color: white;font-weight: 600;">
                PhoneNum</th>
            <td mat-cell *matCellDef="let element" style="text-align: left;"> {{element.PhoneNum}} </td>
        </ng-container>

        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </mat-paginator>
</div>
